<html>

<head>
	<script src="libs/three.js"></script>
	<script src="libs/keyboard.js"></script>
	<script src="fonts/helvetiker.js"></script>
	<link rel="stylesheet" href="css/PacStyles.css">

	<script src="jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script>
		$(document).ready(function () {
			$('#info').hide();

			$("button").click(function () {
				$('#info').toggle();
			});

			$("button").css("opacity", "0.5");
			$("p").css("opacity", "0.5");
		});
	</script>
</head>

<body>
	<div id="Main">
		<div id="MainView"></div>
		<div id="HUDView"></div>
	</div>
	
	<script src="js/addHUDForPacMan.js"></script>

	<!-- Instructions -->
	<button id="buttons">How to Play</button>

	<div id="info" class="dialog">
		<h3>Controls</h3>
		<p>W/S to move up and down</p>
		<p>A/D to move left and right</p>
	</div>

	<p id="personal">Kenia Castro</p>

</body>

</html>
