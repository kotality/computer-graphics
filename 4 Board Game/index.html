<head>
    <script src="libs/three.js"></script>
    <script src="libs/keyboard.js"></script>

    <script src="jquery-3.2.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#info').hide();

            $("button").click(function () {
                $('#info').toggle();
            });

            $("button").css("opacity", "0.5");
            $("p").css("opacity", "0.5");
        });
    </script>

    <div id="Main">
        <div id="MainView"></div>
    </div>

    <!-- Instructions -->
    <button id="buttons">How to Play</button>

    <div id="info" class="dialog">
        <h3>Player Controls</h3>
        <p>W/S to move forward and back</p>
        <p>A/D to move left and right</p>

        <h3>MiniMap</h3>
        <p>M/N to zoom in and out </p>
        <p>V/B to move up and down</p>
    </div>

    <p id="personal">Kenia Castro</p>
